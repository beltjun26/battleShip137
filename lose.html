<!DOCTYPE html>
<html>
<head>
	<title>Winner</title>
	<link href="style.css" rel="stylesheet">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split('=');
		$('#playerName').html(ca[1]);
	});
	</script>
</head>
<body class="win">
	<div id="winner-board">
		<h1>you Suck, Captain <span class="player" id="playerName">Player Name!</span></h1>
		<h2>You've bombed your own ship! Cheers, mate.</h2>
	</div>
</body>
</html>
