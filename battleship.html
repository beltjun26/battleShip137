<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>BattleShip</title>
  	<link href="style.css" rel="stylesheet">
    <script src="../socket.io/socket.io.js"></script>
  	<script type="text/javascript" src="jquery.min.js"></script>
  	<script type="text/javascript" src="battleship.js"></script>
  	<!-- <script type="text/javascript" src="config.js"></script> -->
</head>
<body>
	<div id="config">
  		<span><img src="images/ring.gif"/></span>
 	</div>
	<div id="wrapper">
		<div class="title">BATTLESHIP</div>
		<div id="board">
			<div class="number number-top">
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span>4</span>
				<span>5</span>
			</div>
			<div class="number number-left">
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span>4</span>
				<span>5</span>
			</div>
			<div class="player-board">
				<div class="row">
					<div class="grid" id="11"></div>
					<div class="grid" id="12"></div>
					<div class="grid" id="13"></div>
					<div class="grid" id="14"></div>
					<div class="grid" id="15"></div>
				</div>
				<div class="row">
					<div class="grid" id="21"></div>
					<div class="grid" id="22"></div>
					<div class="grid" id="23"></div>
					<div class="grid" id="24"></div>
					<div class="grid" id="25"></div>
				</div>
				<div class="row">
					<div class="grid" id="31"></div>
					<div class="grid" id="32"></div>
					<div class="grid" id="33"></div>
					<div class="grid" id="34"></div>
					<div class="grid" id="35"></div>
				</div>
				<div class="row">
					<div class="grid" id="41"></div>
					<div class="grid" id="42"></div>
					<div class="grid" id="43"></div>
					<div class="grid" id="44"></div>
					<div class="grid" id="45"></div>
				</div>
				<div class="row">
					<div class="grid" id="51"></div>
					<div class="grid" id="52"></div>
					<div class="grid" id="53"></div>
					<div class="grid" id="54"></div>
					<div class="grid" id="55"></div>
				</div>
			</div>
		</div>
     	<div class="controls horizontal-flex">
			<div id="ship-options">
				<h1>Ship size</h1>
				<div class="first-option" id="two">
					<img src="images/ship-white-cropped.png"/>
					<span class="caption">Big</span>
				</div>
				<div class="second-option" id="three">
					<img src="images/ship-white-cropped.png"/>
					<span class="caption">Small</span>
				</div>
			</div>
			<div id="control-board">
				<h1>Ship orientation</h1>
				<div class="button caption" id="button-horz">Horizontal</div>
				<div class="button caption" id="button-verts">Vertical</div>
			</div>
			<div class="button-holder">
				<h2 class="config-warning">Configuring...</h2>
				<button type="button" name="button" id="submit">Submit</button>
			</div>
     	</div>
	</div>
</body>
</html>
